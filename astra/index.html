<!DOCTYPE html>
<html lang="en">
	<head>
  		<meta charset="UTF-8">
  		<title>Поисковик Astra</title>
  		<link rel="icon" type="image/jpg" href="../images/icon.jpg">
  		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Поисковик Astra</title>
		<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'>
		<link rel="stylesheet" href="./style.css">
	</head>

	<body>
		<div class="main">
			<div class="home">
				<div class="container">
					<div class="row">
						<div class="eight columns offset-by-two">
							<h1 class="headline">Astra</h1>
						</div>
					</div>

					<div class="row">
						<div class="eight columns offset-by-two">
							<form action="" class="wiki-search-form">
								<input type="search" placeholder="Искать в Astra..." class="wiki-search-input" id="wiki-search-input">
								<button class="button btn btn-wiki">Astra Search</button>
								<a class="button btn btn-lucky" href="http://en.wikipedia.org/wiki/Special:Random" target="_blank">Мне повезёт</a>
							</form>
						</div>
					</div>

					<div class="row">
						<div class="eight columns offset-by-two">
							<footer class="attribution">
								<a href="../index.html" style="text-decoration: none;">На Главную</a>
							</footer>
						</div>
					</div>
				</div>
			</div>

			<div class="result hidden">
				<header class="header">
					<div class="container">
						<div class="row">
							<div class="two-thirds column">
								<form action="" class="result-wiki-search-form">
									<input type="text" placeholder="Искать в Astra..." class="result-wiki-search-form-input" id="result-wiki-search-form-input">
									<button class="btn result-btn-wiki">Astra Search</button>
								</form>
							</div>
							<div class="one-third column">
								<a href="../index.html" style="text-decoration: none; color: black;"><h1>Astra Search</h1></a>
							</div>		
						</div>
					</div>
				</header>	
			
				<div class="container">
					<section class="search-results">
						<div class="one-half column">
							<div class="display-results"></div>
						</div>
					</section>
			
				</div>
			</div>
		</div>

  		<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>
	</body>
</html>
